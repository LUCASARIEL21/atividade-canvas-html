<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>QUEST√ÉO 7</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <canvas
      width="500"
      height="500"
      style="border: solid black; background-color: #f7f7f7"
    ></canvas>

    <script type="text/javascript">
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      let x = 200;
      let y = 200;
      let velocidade = 5;

      mover();

      window.addEventListener("keydown", (event) => {
        if (event.keyCode == 37) {
          x -= velocidade;
          mover();
        } else if (event.keyCode == 39) {
          x += velocidade;
          mover();
        }
        if (event.keyCode == 38) {
          y -= velocidade;
          mover();
        } else if (event.keyCode == 40) {
          y += velocidade;
          mover();
        }
      });

      function mover() {
        let goku = new Image();
        goku.src = "./goku.png";
        goku.addEventListener("load", () => {
          ctx.clearRect(0, 0, 500, 500);
          ctx.drawImage(goku, x, y, 100, 100);
        });
      }
    </script>
  </body>
</html>
